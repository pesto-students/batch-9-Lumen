version: 2
jobs:
  build:
    working_directory: ~/batch-9-Lumen
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Yarn install
          command: |
           yarn install --frozen-lockfile
    
  client-test:
    docker:
      -image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: run client tests
          command: |
            cd client && yarn test

  server-test:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: run server tests
          command: |
            cd server && yarn test
    
  deploy-server:
      steps:
        - checkout
        - run:
            name: Deploy server
            command: |
              git push https://heroku:$HEROMU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git dev

workflows:
  version: 2
  pacman-build:
    jobs:
      - build
      - client-test:
          requires:
            - build
      - server-test:
          requires:
            - build
      - deploy-server:
          requires:
            - client-test
            - server-test
          filters:
            branches:
              only:
                - dev
